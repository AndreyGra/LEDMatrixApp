<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>LED Controller</span>
    <span class="example-spacer"></span>

    <mat-icon class="example-icon" (click)="notifyGrid()">
        <i class="material-icons" *ngIf="lock_enabled">lock</i>
        <i class="material-icons" *ngIf="!lock_enabled">lock_open</i>
    </mat-icon>
    <mat-icon class="example-icon" [matMenuTriggerFor]="menu">menu</mat-icon>


    <mat-menu #menu="matMenu">
      <button mat-menu-item></button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
